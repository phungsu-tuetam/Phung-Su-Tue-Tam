<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thành viên</title>

    <!-- Import Firebase SDK -->
    <script type="module">
        // Import các chức năng từ Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAC0hynXxd4Fu-HqEv5yNF_PdGd9Qf8bkU",
            authDomain: "phung-su-tue-tam-7547d.firebaseapp.com",
            projectId: "phung-su-tue-tam-7547d",
            storageBucket: "phung-su-tue-tam-7547d.appspot.com",
            messagingSenderId: "498429021285",
            appId: "1:498429021285:web:acc8715b4e7facaac24a8c",
        };

        // Khởi tạo Firebase và Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hàm thêm thành viên vào Firestore
        async function addMember(member) {
            try {
                const docRef = await addDoc(collection(db, "members"), member);
                console.log("Thành viên được thêm với ID: ", docRef.id);
            } catch (e) {
                console.error("Lỗi khi thêm thành viên: ", e);
            }
        }

        // Hàm lấy danh sách thành viên từ Firestore
        async function getMembers() {
            const querySnapshot = await getDocs(collection(db, "members"));
            querySnapshot.forEach((doc) => {
                console.log(`${doc.id} => ${doc.data().fullname}`);
                const memberList = document.getElementById('memberList');
                memberList.innerHTML += `<li>ID: ${doc.data().id}, Họ và tên: ${doc.data().fullname}</li>`;
            });
        }

        // Gọi hàm getMembers khi tải trang
        window.onload = function() {
            getMembers();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Thông tin thành viên</h2>

        <!-- Form nhập thông tin thành viên -->
        <form id="memberForm">
            <label for="memberId">ID thành viên</label>
            <input type="text" id="memberId" placeholder="Nhập ID thành viên">
            <br>
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" placeholder="Nhập họ và tên">
            <br>
            <button type="submit">Lưu thành viên</button>
        </form>

        <h3>Danh sách thành viên</h3>
        <ul id="memberList"></ul>
    </div>

    <script>
        // Xử lý sự kiện submit form để lưu thành viên
        document.getElementById('memberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const member = {
                id: document.getElementById('memberId').value,
                fullname: document.getElementById('fullname').value,
            };
            addMember(member);  // Gọi hàm để lưu vào Firestore

            // Reset form sau khi lưu
            document.getElementById('memberForm').reset();
        });
    </script>
</body>
</html>
